## Core notification properties
#notification.use-queue=false
#notification.default-locale=en
#notification.retention-days=30
#notification.max-batch-size=100
#notification.enable-throttling=false
#notification.max-notifications-per-second=50
#
## Channel configuration
#notification.channels.email.enabled=false
#notification.channels.email.from-address=noreply@example.com
#notification.channels.email.default-subject=Notification
#notification.channels.email.max-attachment-size-mb=10
#notification.channels.email.html-enabled-by-default=true
#
#notification.channels.sms.enabled=false
#notification.channels.sms.max-length=160
#notification.channels.sms.split-long-messages=true
#
#notification.channels.web.enabled=true
#
## Push notification properties
#notification.push.default-android-icon=ic_notification
#notification.push.default-sound=default
#notification.push.time-to-live=2419200
#
## WebSocket properties
#notification.websocket.endpoint=/ws
#notification.websocket.topic-prefix=/topic
#notification.websocket.user-destination-prefix=/user
#notification.websocket.notification-topic=notifications
#notification.websocket.allowed-origins=*
#
## Retry properties
#notification.retry.enabled=true
#notification.retry.max-attempts=3
#notification.retry.base-delay-seconds=60
#notification.retry.min-delay-seconds=5
#notification.retry.max-delay-seconds=3600
#notification.retry.exponential-backoff=true
#notification.retry.backoff-multiplier=2.0
#notification.retry.add-jitter=true
#
## Scheduler properties
#notification.scheduler.enabled=true
#notification.scheduler.scheduled-interval-ms=60000
#notification.scheduler.retry-interval-ms=60000
